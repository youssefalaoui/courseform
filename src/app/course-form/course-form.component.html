<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      ngModel
      type="text"
      class="form-control"
      #courseName="ngModel"
      id="courseName"
      name="courseName"
      minlength="5"
      required
    >
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors.required">This field is required</div>
      <div *ngIf="courseName.errors.minlength">This field should have at least
        {{courseName.errors.minlength.requiredLength}} chars</div>
    </div>
  </div>
  <div class="form-group">
    <label for="courseCategory">Category</label>
    <select
    required    
      ngModel
      #courseCategory="ngModel"
      name="courseCategory"
      id="courseCategory"
      class="form-control"
    >
      <option value=""></option>
      <option
        *ngFor="let category of courseCategories"
        [ngValue]="category"
      >{{category.name}}</option>
    </select>
    <div class="alert alert-danger"
        *ngIf="courseCategory.touched && courseCategory.invalid">
        <div *ngIf="courseCategory.errors.required">Category is required !</div>
    </div>
    <div class="checkbox">
      <label>
        <input
          ngModel
          type="checkbox"
          name="hasGuarantee"
        > 30-day money-back guarantee
      </label>
    </div>
  </div>
  <button
    class="btn btn-primary"
    [disabled]="!f.valid"
  >
  Create
  </button>
  <p>
      {{f.value | json}}
  </p>
</form>
